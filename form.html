			<p>
			Here we play around with form validation. Fill in your details to sign the guest book.
			</p>
			<h3>Guest Book</h3>
			<form action="http://www.cs.tut.fi/cgi-bin/run/~jkorpela/echo.cgi" method="get" name="regForm" id="regForm">
				<fieldset id="your_contact_information" >
					<legend>Your Personal Details</legend>
					<p><label for="name_in">Name:</label><input type="text" name="name_in" value="" id="name_in">
						<span id="name_msg" class="errorMessage" style="visibility:hidden"></span>
					</p>
					<p><label for="email_in">Email:</label><input type="text" name="email_in" value="" id="email_in">
						<span id="email_msg" class="errorMessage" style="visibility:hidden"></span>
					</p>
					<p><label for="phone_in">Telephone:</label><input type="text" name="phone_in" value="" id="phone_in">
						<span id="phone_msg" class="errorMessage" style="visibility:hidden"></span>
					</p>
					<p><label for="birthday_in">Birthday:</label><input type="text/submit/hidden/button" name="birthday_in" value="" id="birthday_in">
						<span id="birthday_msg" class="errorMessage" style="visibility:hidden"></span>
						</p>
						<p><div id="errorSummary" style="visibility:hidden">Please correct the errors on the page.</div></p>
					<p><input type="button" name="submit_button" value="Submit" id="submit_button"></p>
				</fieldset>
				</form>
